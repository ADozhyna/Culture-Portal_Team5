<app-search></app-search>
<div class="cards-wrapper">
  <ng-container *ngIf="(currentData | filter : (searchQuery | async) : (currentLanguage | async)) as result">
    <app-director *ngFor="let director of result" [director]="director"
      [detailsInfo]="director[currentLanguage | async]">
    </app-director>
    <b *ngIf="!result.length">No directors found</b>
  </ng-container>
</div>
