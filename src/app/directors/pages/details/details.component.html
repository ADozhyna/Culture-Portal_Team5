<ng-container *ngIf="infoDirector">
  <ng-container *ngIf="currentLanguage | async as language">
    <div class="wrapper">
      <div class="director" fxLayout="row wrap" fxLayoutAlign="space-around center" [@expand]>
        <div class="description">
          <p class="name">{{ infoDirector[language].name }}</p>
          <p>{{ infoDirector[language].description }}</p>
          <p class="films">Films:</p>
          <mat-list>
            <mat-list-item *ngFor="let film of infoDirector[language].films | slice: -4">"{{ film.name }}" &nbsp;
              ({{ film.year }})</mat-list-item>
          </mat-list>
          <a mat-button (click)="openDialog(infoDirector[language].films)">more films</a>
        </div>
        <img [src]="infoDirector.avatar" alt="director" class="avatar" />
      </div>
    </div>
    <app-timeline [director]="infoDirector" [language]="language"></app-timeline>
    <div class="wrapper">
      <div class="video">
        <video src="https://www.youtube.com/watch?v=NhheiPTdZCw"></video>
      </div>

    </div>
  </ng-container>
</ng-container>
