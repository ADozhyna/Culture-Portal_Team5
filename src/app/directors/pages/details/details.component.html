<div class="wrapper">
  <div class="director" fxLayout="row" fxLayoutAlign="space-around center">
    <div class="description">
      <p class="name">{{ name }}</p>
      <p>{{ description }}</p>
      <p class="films">Films:</p>
      <mat-list>
        <mat-list-item *ngFor="let film of films | slice: -4"
          >"{{ film.name }}" &nbsp; ({{ film.year }})</mat-list-item
        >
      </mat-list>
      <a mat-button (click)="openDialog()">more films</a>
    </div>
    <img [src]="src" alt="director" class="avatar" />
  </div>
</div>
<app-timeline [director]="director | async"></app-timeline>
<div class="wrapper">
  <app-video [director]="director | async"></app-video>
</div>
